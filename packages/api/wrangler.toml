name = "yacht-api"
type = "javascript"
zone_id = ""
account_id = ""
route = ""
workers_dev = true

kv_namespaces = [
    { binding = "YACHT_USERS", id = "c8ffbbf3c0634098818d7617cedd12f8" }
]

[build]
command = "yarn install && yarn build"
[build.upload]
format = "modules"
main = "./worker.mjs"

[durable_objects]
bindings = [
    { name = "yachtGame", class_name = "YachtGame" }
]

[[migrations]]
tag = "v1"
new_classes = ["YachtGame"]
