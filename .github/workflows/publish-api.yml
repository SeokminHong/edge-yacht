name: Publish API

on:
  pull_request:
  push:
    branches: [main]
    paths:
      - packages/api/**
      - packages/shared/**
      - .github/workflows/publish-api.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: packages/api
